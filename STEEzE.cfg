// STEEzE732 Config

// LAUNCH 
// [-high -nojoy -novid -tickrate 128 -threads 12 +cl_forcepreload 1 +mat_queue_mode 2 -freq 144]

// TWEAKS

cl_crosshair_sniper_width “2”
cl_join_advertise “2”
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_teammate_colors_show "2"
r_dynamic "1"
snd_mixahead "0.05"


// FPS TWEAKS

cl_disablehtmlmotd "1"
fps_max "0"
mat_queue_mode "2" // Forcing Your CPU To Use Multi-Threaded Mode. 
r_drawtracers_firstperson “1” // Firstperson Tracers OFF. 
r_eyegloss "0" // No Makeup. 
r_eyemove "0" // No Eye Movement. 
r_eyeshift_x "0" // No Eye Movement X-Angle. 
r_eyeshift_y "0" // No Eye Movement Y-Angle. 
r_eyeshift_z "0" // No Eye Movement Z-Angle. 
r_eyesize "0" // Smaller Eyes.

// BINDS

bind "KP_HOME" "ssg08; vesthelm/vest"
bind "KP_UPARROW" "awp; vesthelm/vest"
bind "KP_LEFTARROW" "galilar/famas; vesthelm/vest"
bind "KP_5" "m4a1/ak47; vesthelm/vest"
bind "KP_INS" "deagle"
bind "KP_DEL" "p250; vesthelm/vest"
bind "KP_SLASH" "buy defuser"
bind "KP_MULTIPLY" "smokegrenade"
bind "KP_MINUS" "flashbang"
bind "KP_PLUS" "incgrenade/molotov; hegrenade"
bind "KP_ENTER" "vesthelm/vest"


bind "MOUSE4" "use weapon_knife; use weapon_flashbang"
bind "MOUSE5" "use weapon_knife; use weapon_smokegrenade"



// RATES

rate "307200"
cl_cmdrate "128"
cl_updaterate "128”
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"


// FOV

viewmodel_fov "67”
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"



