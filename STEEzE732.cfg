// STEEzE732 Config
// LAUNCH
// [-high -nojoy -novid -tickrate 128 -threads 12 +cl_forcepreload 1 +mat_queue_mode 2 -freq
144]

// CROSSHAIR
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "1"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1.5"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// TWEAKS
cl_crosshair_sniper_width “2”
cl_join_advertise “2”
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_teammate_colors_show "2"
r_dynamic "1"
snd_mixahead "0.05"

// FPS TWEAKS
cl_disablehtmlmotd "1"
fps_max "0"
mat_queue_mode "2" // Forcing Your CPU To Use Multi-Threaded Mode.
r_drawtracers_firstperson “1” // Firstperson Tracers OFF.
r_eyegloss "0" // No Makeup.
r_eyemove "0" // No Eye Movement.
r_eyeshift_x "0" // No Eye Movement X-Angle.
r_eyeshift_y "0" // No Eye Movement Y-Angle.
r_eyeshift_z "0" // No Eye Movement Z-Angle.
r_eyesize "0" // Smaller Eyes.

// BINDS
bind "kp_home" "buy ssg08; buy vesthelm; buy vest;"
bind "kp_uparrow" "buy awp; buy vesthelm; buy vest;"
bind "kp_leftarrow" "buy famas; buy galilar; buy vesthelm; buy vest;"
bind "kp_5" "buy m4a1; buy ak47; buy vesthelm; buy vest; buy defuser;"
bind "kp_end" "buy deagle; buy vesthelm; buy vest;"
bind "kp_pgdn" "buy p250; buy vesthelm; buy vest;"

bind "kp_ins" " buy vesthelm; buy vest;"
bind "kp_enter" " buy flashbang; buy flashbang; buy smokegrenade; buy incgrenade; buy
molotov; buy molotov; buy incgrenade; buy hegrenade;"
bind "MOUSE4" "use weapon_knife; use weapon_flashbang"
bind "MOUSE5" "use weapon_knife; use weapon_smokegrenade"

// RATES
rate "307200"
cl_cmdrate "128"
cl_updaterate "128”
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"

// FOV
viewmodel_fov "68”
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-3"
viewmodel_presetpos "0"

//ECHO
echo Numpad Binds
Echo 7 = scout
Echo 8 = awp
Echo 4 = famas/galil
Echo 5 = m4a1/ak
Echo - = flash
Echo + = he/Molly
Echo enter = arm/helm
Echo 0 = dean
Echo . = p250
Echo / = defuser
Echo * = smoke
Echo M4 = Flash
Echo M5 = Smoke
echo STEEzE732 CONFIG LOADED
echo Play Hard, Frag Harder


